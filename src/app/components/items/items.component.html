<div class="container-fluid">
	<div class="row">
		<div class="col-md-12">
			<div class="row">
				<div style="margin: 10px;" class="col-md-3" *ngFor="let i of items">
					<div class="list-group">
						 <a class="list-group-item list-group-item-action active">{{ i.name }}</a>
						<div class="list-group-item">
							تعداد: {{ i.number }}
						</div>
						<div class="list-group-item">
							<h4 class="list-group-item-heading">
								<img height="100" width="100" src="{{i.image}}" alt="{{ i.name }}">
							</h4>
							<p class="list-group-item-text">
								دسته بندی: {{ i.category }}
							</p>
                            <p class="list-group-item-text">
								انبار: {{ i.wharehouse }}
							</p>
						</div>
						<div class="list-group-item justify-content-between">
							<button (click)="itemDetails(i.id)" class="btn btn-sm btn-success">جزئیات</button>
						</div> 
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
