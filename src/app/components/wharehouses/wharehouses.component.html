<div class="container-fluid">
	<div class="row">
		<div class="col-md-12">
			<div class="row">
				<div style="margin: 10px;" class="col-md-3" *ngFor="let w of whareHouses">
					<div class="list-group">
						 <a class="list-group-item list-group-item-action active">{{ w.name }}</a>
						<div class="list-group-item">
							<p class="list-group-item-text">
								درمانگاه: {{ w.clinic }}
							</p>
						</div>
						<div class="list-group-item justify-content-between">
							<button (click)="whareHouseDetails(w.id)" class="btn btn-sm btn-success">جزئیات</button>
						</div> 
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
