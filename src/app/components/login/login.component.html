<div class="container">
    <div class="login-box">
        <h2>سامانه پویش</h2>
        <!-- <h2>سامانه کنترل تردد پویش</h2> -->
      <div class="login-icon">
        <img src="../../../assets/images/p.png" alt="Login Icon">
      </div>
      <h2>ورود به پنل کاربری</h2>
      <input id="username" type="text" placeholder="نام کاربری">
      <input id="password" type="password" placeholder="رمز عبور" (keyup.enter)="login($event)">
      <button class="btn btn-sgi" type="submit" (click)="login($event)">ورود</button>
    </div>
</div>
