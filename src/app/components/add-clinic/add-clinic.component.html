<main dir="rtl">
    <div class="form-container">
      <form>
        <div class="form-group">
          <label for="name">نام درمانگاه:</label>
          <input type="text" id="name" name="name" required>
        </div>
        
        <div class="form-group">
          <label for="address">آدرس:</label>
          <input type="text" id="address" name="address">
        </div>
        
        <div class="form-group">
          <label for="manager">مدیر:</label>
          <select id="manager" name="manager" required>
            <option *ngFor="let ca of clinicAdmins" value="{{ca.username}}"> {{ ca.username }}</option>
          </select>
        </div>
        
        <button (click)="addClinic($event)" type="submit">تایید</button>
      </form>
    </div>
</main>
