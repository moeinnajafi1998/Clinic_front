<main dir="rtl">
    <div class="form-container">
      <form>
        <div class="form-group">
          <label for="name">نام انبار:</label>
          <input type="text" id="name" name="name" required>
        </div>

        <div class="form-group">
          <label for="clinic">درمانگاه:</label>
          <select id="clinic" name="clinic" required>
            <option *ngFor="let c of clinics" value="{{c.name}}"> {{ c.name }}</option>
          </select>
        </div>
      
        <button class="btn btn-lg btn-success" (click)="updateWhareHouse($event)" type="submit">ویرایش</button>
        <button class="btn btn-sm btn-danger" (click)="deleteWhareHouse($event)" type="submit">حذف انبار</button>
      </form>
    </div>
</main>
