<div class="main" dir="rtl">
    <div class="form-container">
        <h1>ویرایش  کاربر </h1>
        <img height="80" width="60" src="{{imageSrc}}"/>
        <form  method="post">
            <div class="form-group">
                <label for="username">نام کاربری:</label>
                <input type="text" id="username" name="username" required>
            </div>
            
            <div class="form-group">
                <label for="password">رمز عبور:</label>
                <input type="password" id="password" name="password" required>
            </div>
            


            <div class="form-group">
                <div class="form-check">
                    <label class="form-check-label" for="superuser_yes">super user</label>
                    <input type="radio" class="form-check-input" id="superuser_yes" name="is_superuser" value="true" >
                </div>
                <div class="form-check">
                    <label class="form-check-label" for="superuser_no">not super user</label>
                    <input type="radio" class="form-check-input" id="superuser_no" name="is_superuser" value="false" checked>
                </div>
            </div><br/>



            <div class="form-group">
                <div class="form-check">
                    <label class="form-check-label" for="radio1">دسترسی به پنل کاربری داشته باشد.</label>
                    <input type="radio" class="form-check-input" id="radio1" name="staff" value="true" >
                </div>
                <div class="form-check">
                    <label class="form-check-label" for="radio2">دسترسی به پنل کاربری نداشته باشد.</label>
                    <input type="radio" class="form-check-input" id="radio2" name="staff" value="false" checked>
                </div>
            </div><br/>
            
            <div class="form-group">
                <label for="user_type">نوع کاربر:</label>
                <select id="user_type" name="user_type">
                    <option value="Clinic_Admin">مدیر درمانگاه</option>
                    <option value="Typical_User">منشی</option>
                    <option value="Nurse">پرستار</option>
                    <option value="Sick">بیمار</option>
                    <option value="Warehouse_Keeper">انبار دار</option>
                    <option value="Financial_Manager">مدیر مالی</option>
                </select>
            </div>

            <div class="form-group">
                <label for="images">تصاویر:</label>
                <input type="file" id="images" name="images" accept="image/*" (change)="handleFileInput($event)">
            </div>
            <button class="btn btn-lg btn-success" (click)="updateUser($event)" type="submit">ویرایش</button>
            <button class="btn btn-sm btn-danger" (click)="deleteUser($event)" type="submit">حذف درمانگاه</button>
        </form>
    </div>
</div>
