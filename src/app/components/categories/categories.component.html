<div class="department_container" dir="rtl">
    <div class="container ">
      <div class="heading_container heading_center">
        <h2>
          دسته بندی ها
        </h2>
        <p>
          
        </p>
      </div>
      <div class="row">
        <div *ngFor="let c of categories" class="col-md-3">
          <div class="box ">
            <div class="img-box">
              <img src="../../../assets/images/s2.png" alt="">
            </div>
            <div class="detail-box">
              <h5>
                {{ c.name }}
              </h5>
              <p>
                {{ c.type }}
              </p>
              <button (click)="categoryDetails(c.id)" class="btn btn-sm btn-success">جزئیات</button>
            </div>
          </div>
        </div>
      </div>
      <!-- <div class="btn-box">
      </div> -->
    </div>
</div>
