<div class="department_container" dir="rtl">
    <div class="container ">
      <div class="heading_container heading_center">
        <h2>
          کلینیک ها
        </h2>
        <p>
          
        </p>
      </div>
      <div class="row">
        <div *ngFor="let c of clinics" class="col-md-3">
          <div class="box">
            <div class="img-box">
              <img src="../../../assets/images/s1.png" alt="">
            </div>
            <div class="detail-box">
              <h6>
                {{ c.name }}
              </h6>
              <p>
                آدرس: {{ c.address }}
              </p>
              <p>
                مدیریت: {{ c.manager }}
              </p>
              <button (click)="clinicDetails(c.id)" class="btn btn-sm btn-success">جزئیات</button>
            </div>
          </div>
        </div>
      </div>
      <!-- <div class="btn-box">
      </div> -->
    </div>
</div>
