<main dir="rtl">
    <div class="form-container">
        <img height="100" width="100" src="{{ imageSrc }}">
      <form>
        <div class="form-group">
          <label for="name">نام آیتم:</label>
          <input type="text" id="name" name="name" required>
        </div>
        
        <div class="form-group">
          <label for="number">تعداد:</label>
          <input type="text" id="number" name="number">
        </div>
        
        <div class="form-group">
          <label for="category">دسته بندی:</label>
          <select id="category" name="category" required>
            <option *ngFor="let c of categories" value="{{c.name}}"> {{ c.name }}</option>
          </select>
        </div>

        <div class="form-group">
            <label for="whareHouse">انبار:</label>
            <select id="whareHouse" name="whareHouse" required>
              <option *ngFor="let w of whareHouses" value="{{w.name}}"> {{ w.name }}</option>
            </select>
        </div>

        <div class="form-group">
            <label for="images">تصویر:</label>
            <input type="file" id="images" name="images" accept="image/*" (change)="handleFileInput($event)">
        </div>
        
        <button class="btn btn-lg btn-success" (click)="updateItem($event)" type="submit">ویرایش</button>
        <button class="btn btn-sm btn-danger" (click)="deleteItem($event)" type="submit">حذف آیتم</button>

      </form>
    </div>
</main>
