<main dir="rtl">
    <div class="form-container">
      <form>
        <div class="form-group">
          <label for="clinic">درمانگاه:</label>
          <select id="clinic" name="clinic" required>
            <option *ngFor="let c of clinics" value="{{c.name}}"> {{ c.name }}</option>
          </select>
        </div>

        <div class="form-group">
            <label for="item">آیتم:</label>
            <select id="item" name="item" required>
              <option *ngFor="let i of items" value="{{i.name}}"> {{ i.name }}</option>
            </select>
        </div>

        <div class="form-group">
            <label for="number">تعداد :</label>
            <input type="text" id="number" name="number" required>
        </div>


        <div class="form-group">
            <label for="description">توضیحات :</label>
            <textarea rows="4" cols="30" id="description" name="description"></textarea>
        </div>
        
        <button (click)="createRequestGood($event)" type="submit">ثبت</button>
      </form>
    </div>
</main>
