<main dir="rtl">
    <div class="form-container">
      <form>
        <div class="form-group">
          <label for="name">نام انبار:</label>
          <input type="text" id="name" name="name" required>
        </div>
        <div class="form-group">
          <label for="clinic">درمانگاه:</label>
          <select id="clinic" name="clinic" required>
            <option *ngFor="let c of clinics" value="{{c.name}}"> {{ c.name }}</option>
          </select>
        </div>
        <button (click)="createWhareHouse($event)" type="submit">تایید</button>
      </form>
    </div>
</main>
