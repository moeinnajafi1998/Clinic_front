<main dir="rtl">
    <div class="form-container">
      <form>
        <div class="form-group">
          <label for="name">توضیحات:</label>
          <input type="text" id="name" name="name" required>
        </div>

        <div class="form-group">
            <label for="codename">نام کلیدی:</label>
            <input type="text" id="codename" name="codename" required>
        </div>
        <button class="btn btn-lg btn-success" (click)="updatePermission($event)" type="submit">ویرایش</button>
        <button class="btn btn-sm btn-danger" (click)="deletePermission($event)" type="submit">حذف دسترسی</button>
      </form>
    </div>
</main>
