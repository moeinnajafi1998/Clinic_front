<main dir="rtl">
    <div class="form-container">
      <form>
        <div class="form-group">
          <label for="name">نام دسته بندی:</label>
          <input type="text" id="name" name="name" required>
        </div>
        
        <div class="form-group">
          <label for="type">نوع دسته بندی:</label>
          <select id="type" name="type" required>
            <option value="General">عمومی</option>
            <option value="Professional">خصوصی</option>
          </select>
        </div>

        <button class="btn btn-lg btn-success" (click)="editCategory($event)" type="submit">ویرایش</button>
        <button class="btn btn-sm btn-danger" (click)="deleteCategory($event)" type="submit">حذف دسته بندی</button>

      </form>
    </div>
</main>
